<md-toolbar layout="row" class="md-hue-3">
  <div class="md-toolbar-tools">
    <span>Sistema de Cadastro</span>
  </div>
</md-toolbar>
<br>

<form ng-controller="MainController as mc" ng-submit="mc.login()" class="">

  <div layout="column" layout-align="center center" layout-fill="layout-fill">
    <div layout="column" class="loginBox md-whiteframe-z1">
      <md-toolbar>
        <h2 class="md-toolbar-tools"><span>Login</span></h2>
      </md-toolbar>
      <md-content layout="column" class="md-padding">
        <md-input-container>
          <label>EmailAddress</label>
          <input type="email" ng-model="mc.usuario.email"/>
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input type="password" ng-model="mc.usuario.password"/>
        </md-input-container>
        <div layout="row" layout-align="center center" style="padding-top:20px;">
          <md-button class="md-raised md-primary" type="submit">Login</md-button>
          <div flex="flex"></div>

          <md-checkbox md-no-ink ng-model="main.isAluno" class="md-primary">
            Aluno?
          </md-checkbox>
        </div>
      </md-content>
    </div>
  </div>

</form>
